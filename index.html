<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>
<body>
    <main>
        <div class="container-cal">
            <div class="calculadora">
                <p>1</p>
                <textarea name="" id="" cols="10" rows="1"></textarea>
                <div class="calculadora-button">
                    <table>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>+</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>/</td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>%</td>
                            <td>*</td>
                            <td><button>=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
